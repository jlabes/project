<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="C:/repositorio/Project/src/main/resources/static/css/formulario.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">DADOS PESSOAIS</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form action="/cadastro/candidato" method="POST">

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" id="nome" class="container" required>
                </div>
                
                <div class="campo">
                    <label for="cargo"><strong>Cargo Pretendido</strong></label>
                    <input type="text" id="cargo" required>
                </div>
            </fieldset> 

            <div class="campo_especifico">
                <label for="birthday"><strong>Data de Nascimento</strong></label>
                <input type="date" id="birthday"> 

            </div>
            <div class="campo">
                    <label for="sexo"><strong>Sexo</strong></label>
                    <select id="sexo">
                      <option value="MC">Mulher Cis</option>
                      <option value="MT">Mulher Trans</option>
                      <option value="HC">Homem Cis</option>
                      <option value="HT">Homem Trans</option>
                      <option value="NB">Não Binário</option>
                      <option value="ND">Não Declarar</option>
                    </select>
                    
                    <br><br>
                    <div class="campo">

                    <label for="estado_civil"><strong>Estado Civil</strong></label>
                    <select id="estado_civil">
                      <option value="S">Solteiro(a)</option>
                      <option value="C">Casado(a)</option>
                      <option value="D">Divorciado(a)</option>
                      <option value="V">Viúvo(a)</option>
                    </select>
                    <br><br>
                        </div>
            </div>
                  
            <fieldset class="grupo">
                <div class="campo">
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input type="text"  id="endereco" class="container" required>
                </div>

                <div class="campo">
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text"  id="bairro" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text"  id="cidade" class="container" required>
                </div>

                <div class="campo">
                    <label for="cep"><strong>Cep</strong></label>
                    <input type="text"  id="cep" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="telefone Fixo"><strong>Telefone Fixo</strong></label>
                    <input type="text" id="telefone" class="container" required>
                </div>

                <div class="campo">
                    <label for="Celular"><strong>Celular</strong></label>
                    <input type="text"  id="Celular" required>
                </div>
            </fieldset>

            <div>
                <h2 id="titulo">DOCUMENTOS</h2>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="identidade"><strong>Identidade</strong></label>
                    <input type="text" id="identidade" class="container" required>
                </div>
            
                <div class="campo">
                    <label for="cpf"><strong>Cpf</strong></label>
                    <input type="text" id="cpf" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                    <div class="container-div-left">
                    <div class="campo">
                        <label for="veiculo"><strong>Possui Veículo</strong></label> <br>
                        Sim&nbsp;<input type="radio" name="veiculo" value="S"checked>
                        Não&nbsp;<input type="radio" name="veiculo" value="N">
                    </div> 
                    </div>
                    <div class="container-div-right"></div>
                    <div class="campo">
                       <label for="habilitacao"><strong>Habilitação</strong></label>
                        <select id="habilitacao">
                        <option value="A">A</option>
                        <option value="AB">AB</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        </select>
                        <br><br>
                    </div>
                </div>
            </fieldset>
        </form>

    </body>

</html>
