<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="formulario.css"
	media="screen">
<title>Cadastro</title>
</head>
<body>

	<div>
		<h1 id="titulo">Dados Pessoais</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>

	<form id="form">

		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong>Nome Completo</strong></label> <input
					type="text" id="nome" name="nome" class="container">
			</div>

			<div class="campo">
				<label for="cargo"><strong>Cargo Pretendido</strong></label> <input
					type="text" id="cargo" name="cargoPretendido">
			</div>
		</fieldset>

		<div class="campo_especifico">
			<label for="birthday"><strong>Data de Nascimento</strong></label> <input
				type="date" name="dataNascimento" id="birthday">

		</div>
		<div class="campo">
			<label for="sexo"><strong>Sexo</strong></label> <select id="sexo"
				name="genero">
				<option value="MC">Mulher Cis</option>
				<option value="MT">Mulher Trans</option>
				<option value="HC">Homem Cis</option>
				<option value="HT">Homem Trans</option>
				<option value="NB">Não Binário</option>
				<option value="ND">Não Declarar</option>
			</select> <br> <br>
			<div class="campo">

				<label for="estado_civil"><strong>Estado Civil</strong></label> <select
					id="estado_civil" name="estadoCivil">
					<option value="S">Solteiro(a)</option>
					<option value="C">Casado(a)</option>
					<option value="D">Divorciado(a)</option>
					<option value="V">Viúvo(a)</option>
				</select> <br> <br>
			</div>
		</div>

		<fieldset class="grupo">
			<div class="campo">
				<label for="endereco"><strong>Endereço</strong></label> <input
					type="text" id="endereco" name="logradouro" class="container">
			</div>

			<div class="campo">
				<label for="numero"><strong>Numero</strong></label> <input
					type="text" id="numero" name="numero">
			</div>

			<div class="campo">
				<label for="bairro"><strong>Bairro</strong></label> <input
					type="text" id="bairro" name="bairro">
			</div>
			<div class="campo">
				<label for="uf"><strong>UF</strong></label> <input
					type="text" id="uf" name="uf">
			</div>
		</fieldset>

		<fieldset class="grupo">
			<div class="campo">
				<label for="cidade"><strong>Cidade</strong></label> <input
					type="text" id="cidade" class="container" name="cidade">
			</div>

			<div class="campo">
				<label for="cep"><strong>Cep</strong></label> <input type="text"
					id="cep" name="cep">
			</div>
		</fieldset>

		<fieldset class="grupo">
			<div class="campo">
				<label for="telefone Fixo"><strong>Telefone Fixo</strong></label> <input
					type="text" id="telefone" class="container" name="telefone">
			</div>

			<div class="campo">
				<label for="Celular"><strong>Celular</strong></label> <input
					type="text" id="Celular" name="celular">
			</div>
			<div class="campo">
				<label for="email"><strong>Email</strong></label> <input type="text"
					id="email" name="email">
			</div>
		</fieldset>

		<div>
			<h2 id="titulo">DOCUMENTOS</h2>
		</div>

		<fieldset class="grupo">
			<div class="campo">
				<label for="identidade"><strong>Identidade</strong></label> <input
					type="text" id="identidade" class="container" name="rg">
			</div>

			<div class="campo">
				<label for="cpf"><strong>Cpf</strong></label> <input type="text"
					id="cpf" name="cpf">
			</div>
		</fieldset>

		<fieldset class="grupo">
			<div class="container-div-left">
				<div class="campo">
					<label for="veiculo"><strong>Possui Veículo</strong></label> <br>
					Sim&nbsp;<input type="radio" name="isVeiculo" value="true" checked>
					Não&nbsp;<input type="radio" name="isVeiculo" value="false">
				</div>
			</div>
			<div class="container-div-right">
				<div class="campo">
					<label for="habilitacao"><strong>Habilitação</strong></label> <select
						id="habilitacao" name="habilitacao">
						<option value="A">A</option>
						<option value="AB">AB</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
					</select> <br> <br>
				</div>
			</div>
		</fieldset>
		<input type="submit" value="Submit" id="convert_btn">
	</form>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.serializejson.js"></script>
	<script type="text/javascript">
	$(function () {
		$('#convert_btn').click(function () {
	
	const form = document.querySelector('form');	

	  const formData = new FormData(form);

	  // Create an object to hold the name/value pairs
	  const pairs = {};

	  // Add each name/value pair to the object
	  for (const [name, value] of formData) {
	    pairs[name] = value;
	  }

	  // Return the JSON string
	  var body = JSON.stringify(pairs);
	
	$.ajax({
	    url: "cadastro/candidato",
	    contentType: "application/json",
	    data: body,
	    dataType: "json",
	    type: 'POST',
	    success: function (response) {
	        $('#form').val(response.data)
	    }
	});
	});
	});
	</script>
</body>
</html>
